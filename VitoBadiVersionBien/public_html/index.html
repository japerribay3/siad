<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>VitoBadi – Buscar habitación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fuentes corporativas -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body>
    <!-- ================================
         HEADER
    ================================= -->
    <header class="vb-header">
      <div class="vb-header-inner">
        <div class="vb-header-left">
          <img src="./fotos/logo.png" class="vb-logo" alt="VitoBadi logo">
          <span class="vb-title">VitoBadi</span>
        </div>
        <div id="loginBox"></div>
      </div>
    </header>

    <!-- ================================
         CONTENIDO PRINCIPAL
    ================================= -->
    <main class="index-main">

      <!-- TARJETA DE BÚSQUEDA -->
      <section class="index-card">
        <h1 class="index-title">Buscar habitación</h1>

        <form id="searchForm" class="search-form">
          <div class="search-row">
            
            <!-- CIUDAD -->
            <div class="search-group">
              <label for="citySelect">Ciudad</label>
              <select id="citySelect" required>
                <option value="">Selecciona una ciudad…</option>
                <option value="Vitoria-Gasteiz">Vitoria-Gasteiz</option>
                <option value="Bilbo">Bilbo</option>
                <option value="Donosti">Donosti</option>
              </select>
            </div>

            <!-- FECHA -->
            <div class="search-group">
              <label for="startDate">Fecha desde</label>
              <input type="date" id="startDate" required>
            </div>

            <!-- BOTÓN -->
            <div class="search-group search-group--btn">
              <button type="submit" class="btn primary">Buscar</button>
            </div>
          </div>

          <p id="formErr" class="error"></p>
        </form>
      </section>

      <!-- RESULTADOS -->
      <section class="index-card">
        <div id="resultsContainer"></div>
      </section>

    </main>

        <!-- ================================
         FOOTER
    ================================= -->
    <footer class="index-footer">
      © 2025 VitoBadi
    </footer>

    <!-- SCRIPTS PRINCIPALES -->
<script type="module" src="./js/app.js"></script>

<!-- SEEDS (solo en desarrollo) -->
<script type="module" src="./js/dev-seed-users.js"></script>
<script type="module" src="./js/dev-seed.js"></script>
<script type="module" src="./js/dev-seed-SolicitudesAlquileres.js"></script>
</body>
</html>
