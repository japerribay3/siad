<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>VitoBadi - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fuentes corporativas -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <!-- CSS del login -->
    <link rel="stylesheet" href="./css/logincss.css">
  </head>

  <body>
    <!-- HEADER con logo -->
    <header class="vb-header">
      <div class="vb-header-inner">
        <div class="vb-header-left">
          <img src="./fotos/logo.png" class="vb-logo" alt="VitoBadi logo">
          <span class="vb-title">VitoBadi</span>
        </div>

        <a href="index.html" class="vb-header-btn">Volver</a>
      </div>
    </header>

    <main class="login-main">
      <section class="login-card">
        <h1 class="login-title">Iniciar sesión</h1>

        <form id="loginForm" class="login-form">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="usuario@correo.com">

          <label for="password">Contraseña</label>
          <input type="password" id="password" required placeholder="••••••">

          <p id="formErr" class="login-error"></p>

          <button type="submit" class="login-btn">Entrar</button>
        </form>
      </section>
    </main>

    <footer class="login-footer">
      © 2025 VitoBadi
    </footer>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>
